_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:3001
    routes:
      - name: auth-route
        paths:
          - /api/auth
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:5173"
          methods:
            - GET
            - POST
            - OPTIONS
            - PUT
            - PATCH
            - DELETE
          credentials: true
          
